<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knowbly â€“ AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="messages.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar (can be used for user info or settings later) -->
    <aside class="sidebar">
      <div class="chat-history">
    <button id="new-chat-btn" class="new-chat-btn"><i class="fas fa-plus"></i> New Chat</button>
    <ul id="history-list" class="history-list">
      <!-- history items injected here -->
    </ul>
  </div>
      <div class="user-profile">
        <i class="fas fa-user-circle fa-3x"></i>
        <h2>Knowbly</h2>
        <p>AI Chat Assistant</p>
      </div>
    </aside>

    <!-- Chat Section -->
    <section class="chat-section">
      <header class="chat-header">
        <h1>ðŸ¤– Knowbly</h1>
        <p>Your AI-powered chat companion</p>
      </header>

      <main class="chat-area" id="chat-area">
        <!-- Chat messages will appear here -->
      </main>

      <form id="chat-form" class="chat-input-area">
  <!-- File upload -->
  <label for="file-input" class="file-label">
    <i class="fas fa-paperclip"></i>
  </label>
  <input type="file" id="file-input" hidden />

  <!-- Text input -->
  <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />

  <!-- Voice button -->
  <button type="button" id="voice-btn"><i class="fas fa-microphone"></i></button>

  <!-- Send button -->
  <button type="submit" id="send-btn"><i class="fas fa-paper-plane"></i></button>
</form>

    </section>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
